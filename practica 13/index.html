<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Profesional del DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ejemplo de Don</h1>
    </header>
    
    <main>
        <!-- Acceso y modificación de contenido -->
        <section>
            <h2>Modificar contenido</h2>
            <p id="texto">Este es un texto original.</p>
            <button id="modificarContenido">Cambiar texto</button>
        </section>
        
        <!-- Modificación de estilos -->
        <section>
            <h2>Cambiar estilo</h2>
            <p id="parrafoEstilo">Este texto cambiará de color.</p>
            <button id="cambiarEstilo">Cambiar color</button>
        </section>
        
        <!-- Creación de nuevos elementos -->
        <section>
            <h2>Agregar elementos</h2>
            <div id="contenedorElementos">
                <p>Este es el contenedor inicial.</p>
            </div>
            <button id="agregarElemento">Agregar nuevo párrafo</button>
        </section>
        
        <!-- Manejo de eventos -->
        <section>
            <h2>Manejo de eventos</h2>
            <button id="botonEvento">Haz clic aquí</button>
            <p id="resultadoEvento"></p>
        </section>
    </main>
    
    <footer>
        <p>Creado por fines de apredisaje. &copy; 2024</p>
    </footer>

    <script src="DOM.js"></script>
</body>
</html>
